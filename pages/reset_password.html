<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-0 p-0 relative w-full h-full font-sans bg-[#282828]">
    <section
        class="bg-gray-900 bg-opacity-70 border-2 border-solid border-white flex flex-col justify-between mb-20 mt-30 mt-[80px] mx-auto px-8 py-8 rounded-3xl text-gray-300 w-[550px]">
        <div class="flex items-center justify-between mb-[20px]">
            <img class="max-w-full top-0 w-[90px]" src="/assets/images/fondo.png" alt="">
            <h1 class="text-3xl text-[#B65506] w-[350px]">Setup New Password</h1>
        </div>
        <p class="mb-5 text-center">Have you already reset the password? Log In Here</p>
        <form class="flex flex-col" id="forgot">
            <input type="password"
                class="bg-transparent rounded-lg border-2 border-[#fefcf077] text-base px-5 py-2 h-12 text-[#FEFCF0]"
                placeholder="New Password" id="newpassword" required>

                <span class="bottom-[35px] cursor-pointer left-[83%] relative transform w-22" id="password-eye">
                    <i class="fas fa-eye"></i>
                </span>

            <div class="-translate-y-1/2 bottom-[47px] cursor-pointer left-[91%] relative transform w-22">
                <span class="password-random">
                    <i class="fas fa-random"></i>
                </span>
            </div>
            <div class="bg-gray-300 h-[10px] mb-5 mt-[-22px] rounded-md w-full">
                <div class="bg-B65506 bg-[#B65506] h-full rounded-md" id="password-strength-bar"></div>
            </div>
            <p class="mb-5 text-center">Use 8 or more characters with a mix of letters, numbers & symbols.</p>
            <p class="text-[#B65506] text-sm mb-5 font-inter font-optical-sizing-normal font-weight-normal font-normal" id="password-strength-message"></p>
            <input type="password"
                class="bg-transparent rounded-lg border-2 border-[#fefcf077] text-base px-5 py-2 h-12 text-[#FEFCF0]"
                placeholder="Confirm Password" id="confirmpasswordnew" required>

                <span class="relative left-[90%] bottom-6 transform -translate-y-1/2 cursor-pointer w-22" id="password-eye">
                    <i class="fas fa-eye"></i>
                </span>

            <div class="text-center">
                <button class="bg-[#b65506a7] cursor-pointer hover:bg-[#b65506eb] m-[10px] mb-6 mt-[20px] px-8 py-4 rounded-full text-white" id="boton">Submit</button>
            </div>
            <p class="text-center">All rights reserved.2024</p>
        </form>
    </section>
    <script src="/scripts/reset_password.js"></script>
</body>

</html>
