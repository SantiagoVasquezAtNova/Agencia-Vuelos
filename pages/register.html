<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="text-base m-0 p-0 relative w-full h-full font-sans bg-[#282828]">
    <section
        class="bg-gray-900 bg-opacity-70 border-2 border-solid border-white flex flex-col justify-between mb-4 mt-10 mx-auto px-8 py-8 rounded-3xl text-gray-300 w-[550px]">
        <div class="flex justify-between items-center mb-20">
            <img class="absolute h-auto max-w-full mt-[30px] w-[120px]" src="/assets/images/fondo.png" alt="">
            <h1 class="mt-10 text-[#B65506] text-[36px] text-center w-full">Register</h1>
        </div>
        <form class="flex flex-col" id="login">

            <input type="text"
                class="bg-transparent border-2 border-[#fefcf077] h-12 mb-4 px-5 py-2 rounded-lg text-[#FEFCF0] text-base"
                placeholder="Name" id="name">
            <input type="text"
                class="bg-transparent border-2 border-[#fefcf077] h-12 mb-4 px-5 py-2 rounded-lg text-[#FEFCF0] text-base"
                placeholder="Email" id="correo">
            <input type="password"
                class="bg-transparent border-2 border-[#fefcf077] h-12 mb-4 px-5 py-2 rounded-lg text-[#FEFCF0] text-base"
                placeholder="Password" id="password">
            <div class="-translate-y-1/2 bottom-[38px] cursor-pointer left-[90%] relative transform w-22">
                <span class="password-eye">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            <input type="password"
                class="bg-transparent border-2 border-[#fefcf077] h-12 mb-4 px-5 py-2 rounded-lg text-[#FEFCF0] text-base"
                placeholder="Confirm password" id="continuepassword">
            <div class="-translate-y-1/2 bottom-[38px] cursor-pointer left-[90%] relative transform w-22">
                <span class="password-eye">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            <p class="register-text">Continue as:</p>
            <div class="mt-[20px]">
                <label class="relative inline-flex items-center cursor-pointer">
                    <input class="sr-only peer" value="" type="checkbox">
                    <div
                        class="after:absolute after:bg-gray-900 after:content-['Reader'] after:duration-500 after:flex after:font-bold after:h-12 after:items-center after:justify-center after:left-1 after:outline-none after:rounded-br-xl after:rounded-tl-xl after:text-gray-400 after:top-1 after:w-14 bg-[#b65506a7] duration-100 h-14 outline-none peer peer-checked:after:border-white peer-checked:after:content-['writer'] peer-checked:after:translate-x-14 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-[#b65506ec] rounded-br-2xl rounded-tl-2xl w-[125px]">
                    </div>
                </label>
            </div>
            <button class="bg-[#b65506a7] rounded-full mt-10 mb-4 py-4 px-8 text-white font-sans cursor-pointer hover:bg-[#b65506ec]"
                id="boton">Check in</button>
        </form>
    </section>
    <script src="/scripts/register.js"></script>
</body>

</html>
